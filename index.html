<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Login</title>
    <!--link icone user-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!--link icone pass-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="estilos/style.css" />

    <link rel="stylesheet" href="estilos/media-query.css" />
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem"></div>
        <div id="formulario">
          <h1>Login</h1>
          <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e
            poder fazer as configurações no seu ambiente.
          </p>
          <form action="login.php" method="post" autocomplete="on">
            <div id="campo">
              <label for="iuser"
                ><span class="material-symbols-outlined"> person </span></label
              >
              <input
                type="text"
                name="user"
                id="iuser"
                placeholder="seu e-mail"
                required
                minlength="8"
                autocomplete="username"
              />
            </div>

            <div id="campo">
              <label for="ipass"
                ><span class="material-symbols-outlined"> key </span></label
              >
              <input
                type="password"
                name="pass"
                id="ipass"
                placeholder="sua senha"
                required
                minlength="8"
                autocomplete="current-password"
              />
            </div>

            <input id="submit" type="submit" value="Entrar" />

            <input id="esqsenha" type="button" value="Esqueci a senha" />
            <a href="#"></a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
